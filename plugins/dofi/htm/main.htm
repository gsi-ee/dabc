<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

   <meta charset="UTF-8"/>

   <title>DOFI web GUI</title>

   <link rel="icon" type="image/png" href="img/mbslogo.png"/>


   <script src="./jsrootsys/build/jsroot.js" type="text/javascript"></script>

   <script src="./httpsys/jq/jquery.min.js" type="text/javascript"></script>
   <script src="./httpsys/jq/jquery-ui.min.js" type="text/javascript"></script>

   <link rel="stylesheet" type="text/css" href="./httpsys/jq/jquery-ui.min.css"/>

   <link rel="stylesheet" type="text/css" href="./dofi.css"/>

   <script src="./httpsys/scripts/dabc.js" type="text/javascript"></script>
   <script src="./httpsys/scripts/gauge.js" type="text/javascript"></script>


   <style type="text/css">
	   
	   

#status_container {
			outline: outset medium;
			position: fixed;
			top: 0%;
			height: 10%;
			left: 0%;
			width: 31%;
			text-align: left;
	
		}

#displaymode_container {
			outline: outset medium;
			position: fixed;
			height: 10%;
			left: 61%;
			width: 39%;
			text-align: center;
			azimuth: rightwards;
			top: 0%;
		}

#dofi_command_container {
			outline: outset medium;
			position: fixed;
			height: 10%;
			left: 31%;
			width: 30%;
			text-align: center;
			azimuth: rightwards;
			top: 0%;
		}

#content_main {
			position: fixed;
			top: 11%;
			left: 0;
			width: 60%;
			height: 42%;
			overflow-y: auto;
		}
		
#content_scalers {
			position: fixed;
			top: 11%;
			left: 61%;
			width: 39%;
			height: 77%;
			overflow-y: auto;
		}		

#content_log {
			position: fixed;
			height: 35%;
			bottom: 11%;
			left: 0%;
			width: 60%;
			text-align: left;
			overflow-y: auto;
		}



#footer_container {
			outline: outset medium;
			position: fixed;
			bottom: 0;
			height: 10%;
			left: 0;
			width: 100%;
			text-align: center;
			background-color: white;
		}

.DacEdit {
	width: 90%;
}

label {
	vertical-align: top;
}

.style1 {
	text-align: center;
	overflow-y: auto;
}

.style_counters {
   text-align: center;
   width: 100%;
   font-size:large;
}

			outline: outset medium;
			position: fixed;
			top: 0;
			height: 13%;
			left: 81%;
			width: 19%;
			text-align: center;
			azimuth: rightwards;
		}
-->




		
		
		
		.styleOffsetCal {
			border-style: inset;
			border-width: thin;
			background-color: #C0C0C0;
		}
		
      
        .styleGreen {
         background-color: #00FF00;
      }

      .styleRed {
         background-color: #FF0000;
      }

      .styleYellow {
/*          background-color: #FFFF00; */
background-color: LightYellow;
      }

      .styleBlue {
          background-color: LightBlue;
      }

      .MyButtonStyle {
           transform: scale(1.5, 1.5);
      }

      .MySpinnerStyle {
         width: 50px;
      }
      
    </style>
</head>

<body>
<div id="dofi_top_frame">

	<div id="status_container">
	<table style="width: 100%; height: 100%">
	<caption>
     <h3 id="status_time" title="Last refresh time">Status</h3>
     </caption>
			<tbody>
				<tr>
				<td id="status_message" title="Status message" class="dofi_status_style">Init GUI></td>
				</tr>
			</tbody>
	</table> 
	
	
	
		
	</div>
	
	<div id="content_main">
	 <h3>Nothing to see here yet.</h3>
	
	</div>
	<div id="content_scalers">
		
		<table border="1" class="scaler_values" style="border=2px;table-layout:fixed; width: 600px;autoresize:none;overflow:auto;">
			<caption>
            <h3>Scalers</h3>
         </caption>
		 <thead>	
     <tr style="background:#CFCFCF;">
      <th class='scaler_channel_head'>Channel</th>
      <th class='scaler_input_head'>Input</th>
      <th class='scaler_output_head'>Output</th>
      <th class='scaler_inrate_head'>InRate [Hz]</th>
      <th class='scaler_outrate_head'>OutRate [Hz]</th>
      </thead>
        <tbody>
      <tr style="text-align: right">
       <td style="background:#CFCFCF; text-align: center">0</td>
       <td>233</td>
       <td>a</td>
       <td>b</td>
       <td>c</td>
      </tr>
     </tr>
       </tbody>
    </table>
		
		


</div>
<div id="content_log">
<div id="logging"
         style="width: 100%;"></div>
</div>


	<div id="footer_container">
		<table style="width: 100%; height: 100%">
			<tbody>
				<tr>
					<td>
						<button id="buttonShow" title="Show values for current SFP and DEV">Show</button>
					</td>
					<td>
						<button id="buttonApply" title="Apply settings to selected SFP and DEV">Apply</button>
					</td>
					<td>
						<button id="buttonConfigure" title="Set up registers from configuration file (*.gos)">Configure</button>
					</td>
					<td><br /></td>
					<td>
						<button id="buttonDataDump" title="Dump main register contents of selected device">DataDump</button>
					</td>
					<td>
						<button id="buttonClear" title="Clear output text window">Clear</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="displaymode_container">
		<table style="width: 100%; height: 100%">
			<caption>
            <h3>GUI settings</h3>
         </caption>
			<tbody>
				<tr>
				<td><input id="HexMode" type="checkbox"/><label
						for="HexMode" title="Check for hexadecimal numbers mode"></label></td>				
					<td><input id="VerboseBox" type="checkbox" checked="checked"/>
					<label for="VerboseBox" title="Check for verbose debug mode">
						<span class="ui-icon ui-icon-document MyButtonStyle"></span>
				    </label></td>
							
					<td>
                 <input id="ConfirmCommandToggle" type="checkbox"/>
                 <label for="ConfirmCommandToggle" title="Comfirm remote commands with dialog">
                    <span class="ui-icon ui-icon-wrench MyButtonStyle"></span>
                 </label>
               </td>		
							

		 		 <td>
                 <input id="Monitoring" type="checkbox"/>
                 <label for="Monitoring" title="Activate frequent refresh">
                    <span class="ui-icon ui-icon-play MyButtonStyle"></span>
                 </label>
               </td>
                <td>
                  <input id="Refreshtime" type="number" value="1" class="MySpinnerStyle"/>
                  <label for="Refreshtime" title="Specify update interval"> Refresh Interval [s]</label>
               </td>
     </tr>		<tbody>
		</table>
	</div>

 
 <div id="dofi_command_container">
		<table style="width: 100%; height: 100%">
			<caption>
            <h3>DOFI commands</h3>
         </caption>
			<tbody>
				<tr>
				<td>
						<button id="buttonReset" title="Reset DOFI communication logic">Reset</button>
						
				    </label>
					</td>
				
				<td>
						<button id="buttonScalerClear" title="Clear DOFI scalers">Clear Scalers</button>
					
				    </label>
					</td>
					
				<td>
						<button id="buttonScalerStop" title="Disable DOFI scalers">Halt Scalers</button>
						
				    </label>
					</td>	
					
				<td>
						<button id="buttonScalerGo" title="Enable DOFI scalers">Enable Scalers</button>
						
				    </label>
					</td>	
							

		 		
              
     </tr>		<tbody>
		</table>
	</div>
 
 
 
</div>

   <script src="./dofi.js" type="text/javascript"></script>






</body>

</html>
