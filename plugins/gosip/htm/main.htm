<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html">
	<title>GOSIP user interface</title>
	<link rel="stylesheet" type="text/css"
		href="/jsrootsys/style/jquery-ui.css">
		<script src="/jsrootsys/scripts/jquery.min.js" type="text/javascript"></script>
		<script src="/jsrootsys/scripts/jquery-ui.min.js"
			type="text/javascript"></script>
		<script src="gosip.js" type="text/javascript"></script>
		<style type="text/css">
		#header_container {
			outline: outset medium;
			position: fixed;
			top: 0;
			height: 10%;
			left: 0;
			width: 80%;
			text-align: center;
			outline-style: groove;
		}

#content_left {
			position: fixed;
			top: 11%;
			left: 0;
			width: 80%;
			height: 42%;
			overflow-y: auto;
		}

#content_log {
			position: fixed;
			height: 35%;
			bottom: 11%;
			left: 1%;
			width: 79%;
			text-align: left;
			overflow-y: auto;
		}


#content_right {
	position: fixed;
	azimuth: rightwards;
	bottom: 26%;
	left: 81%;
	width: 19%;
	height: 60%;
}

#footer_container {
			outline: outset medium;
			position: fixed;
			bottom: 0;
			height: 10%;
			left: 0;
			width: 100%;
			text-align: center;
			background-color: white;
		}

.DacEdit {
	width: 90%;
}

label {
	vertical-align: top;
}

.style1 {
	text-align: center;
	overflow-y: auto;
}

#trigger_container {
			outline: outset medium;
			position: fixed;
			top: 0;
			height: 13%;
			left: 81%;
			width: 19%;
			text-align: center;
			azimuth: rightwards;
		}

.styleGreen {
	background-color: #00FF00;
}

.styleRed {
	background-color: #FF0000;
}

#displaymode_container {
			outline: outset medium;
			position: fixed;
			height: 15%;
			left: 81%;
			width: 19%;
			text-align: center;
			azimuth: rightwards;
			bottom: 11%;
		}
		.styleOffsetCal {
			border-style: inset;
			border-width: thin;
			background-color: #C0C0C0;
		}
		</style>


</head>




<body>
	<div id="header_container">
		<table style="width: 100%; height: 100%">
			<tbody>
				<tr>
					<td style="height: 30px"><label for="id_sfp">SFP</label> <select
						name="name_id_sfp" id="id_sfp">
							<option selected="selected">0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
					</select></td>
					<td style="height: 30px"><label for="id_dev">DEV</label> <select
						name="name_id_dev" id="id_dev">
							<option selected="selected">0</option>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
							<option>9</option>
					</select></td>
					<td style="height: 30px"><input id="broadcast" type="checkbox"><label
							for="broadcast">All Devs</label></td>
					<td style="width: 21px; height: 30px;"></td>
					<td style="height: 30px">
						<button id="buttonScanOffset">ScanOffset</button>
					</td>
					<td style="height: 30px">
						<button id="buttonInitChain">InitChain</button>
					</td>
					<td style="height: 30px">
						<button id="buttonReset">Reset</button>
					</td>
					<td style="height: 30px">
						<button id="buttonResetPEX">Reset PEX</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="content_left">
		<h3 id="status_message">Status message</h3>
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">QFW</a></li>
				<li><a href="#tabs-2">DAC</a></li>
			</ul>
			<div id="tabs-1">
				<table style="width: 100%">
					<tbody>
						<tr>
							<td><input id="MasterTrigger" type="checkbox"><label
									for="MasterTrigger">Trigger Master</label></td>
							<td><input id="InternalTrigger" type="checkbox"><label
									for="InternalTrigger">Internal Trigger</label></td>
							<td><input id="FESAMode" type="checkbox"><label
									for="FESAMode">FESA Mode</label></td>
						</tr>
					</tbody>
				</table>
				<select name="QFWModeCombo" id="QFWModeCombo">
					<option selected="selected" value="0">(-) [ 2.5pF &
						0.25pC]</option>
					<option value="1">(-) [25.0pF & 2.50pC]</option>
					<option value="2">(+) [ 2.5pF & 0.25pC]</option>
					<option value="3">(+) [25.0pF & 2.50pC]</option>
					<option value="16">1000uA (-) [ 2.5pF & 0.25pC]</option>
					<option value="17">1000uA (-) [25.0pF & 2.50pC]</option>
					<option value="18">1000uA (+) [ 2.5pF & 0.25pC]</option>
					<option value="19">1000uA (+) [25.0pF & 2.50pC]</option>
				</select>
				<table id="QFW-table" style="width: 100%">
					<tbody>
						<tr>
							<td></td>
							<td nowrap>Step</td>
							<td nowrap>Time per Step [mus]</td>
						</tr>
						<tr>
							<td nowrap>Time slice 1</td>
							<td><input class="DacEdit" id="TS1Loop" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="TS1Time" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td nowrap>Time slice 2</td>
							<td><input class="DacEdit" id="TS2Loop" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="TS2Time" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td nowrap>Time slice 3</td>
							<td><input class="DacEdit" id="TS3Loop" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="TS3Time" value="0"
								type="text"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="tabs-2">
				<select name="DacModeCombo" id="DacModeCombo">
					<option selected="selected" value="1">Set Manually (mode
						1)</option>
					<option value="2">Test Structure (mode 2)</option>
					<option value="3">Calibrate (mode 3)</option>
					<option value="4">All Constant (mode 4)</option>
				</select>
				<hr>
				<table id="DAC-Cali-table" style="width: 100%" class="styleOffsetCal">
					<tbody>
						<tr>
							<td nowrap>Value</td>
							<td nowrap>Offset</td>
							<td nowrap>Offset Delta</td>
							<td nowrap>Cal. time (ms)</td>
						</tr>
						<t>
							<td><input class="DacEdit" id="DacStart" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacOffset" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacDeltaOffset" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacCalibTime" value="0"
								type="text"></td>
						</tr>
						
						</tbody>
				</table>
				<hr>
				<table id="DAC-Edit-table" style="width: 100%">
					<tbody>

						<tr>
							<td><input class="DacEdit" id="DacEdit1" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit2" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit3" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit4" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit5" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit6" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit7" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit8" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit9" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit10" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit11" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit12" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit13" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit14" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit15" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit16" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit17" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit18" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit19" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit20" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit21" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit22" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit23" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit24" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit25" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit26" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit27" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit28" value="0"
								type="text"></td>
						</tr>
						<tr>
							<td><input class="DacEdit" id="DacEdit29" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit30" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit31" value="0"
								type="text"></td>
							<td><input class="DacEdit" id="DacEdit32" value="0"
								type="text"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
</div>
<div id="content_log">
<div id="logging"
         style="width: 100%;"></div>
</div>	
	<div id="content_right" class="style1">
		<h3 style="text-align: center">QFW Counters</h3>
		<h3 style="text-align: center">Trigger</h3>
		<div align="center" id="TriggerLbl" style="width: 100%"></div>
		<h3 style="text-align: center">Errors</h3>
		<div align="center" id="ErrorsLbl" style="width: 100%"></div>

	</div>

	<div id="footer_container">
		<table style="width: 100%; height: 100%">
			<tbody>
				<tr>
					<td>
						<button id="buttonShow">Show</button>
					</td>
					<td>
						<button id="buttonApply">Apply</button>
					</td>
					<td>
						<button id="buttonConfigure">Configure</button>
					</td>
					<td><br /></td>
					<td>
						<button id="buttonDataDump">DataDump</button>
					</td>
					<td>
						<button id="buttonClear">Clear</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="trigger_container" class="styleGreen style1">
		<table style="width: 100%; height: 100%">
			<tbody>
				<td>
					<button id="buttonTriggerLabel" style="width: 70%">
						-Trigger On-</button>
				</td>
				<tr>
					<td>
						<button id="buttonTrigger" style="width: 70%">Trigger...</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div id="displaymode_container">
		<table style="width: 100%; height: 100%">
			<tbody>
				<td><input id="HexMode" type="checkbox"><label
						for="HexMode"> Hexmode</label></td>
				<tr>

					<td><input id="Verbose" type="checkbox"><label
							for="Verbose"> Verbose</label></td>

					<tbody>
		</table>
	</div>


</body>
</html>
