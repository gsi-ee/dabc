    <script type="text/javascript">
   
      function nextXmlNode(node)
      {
         while (node && (node.nodeType!=1)) node = node.nextSibling;
         return node;
      }

      function topXmlNode(xmldoc) 
      {
         if (!xmldoc) return;
         return nextXmlNode(xmldoc.firstChild);
      }
   
      function ExecCommand() {
         //console.log("Execute");
         
         var elem = document.getElementById("report");
         
         if (elem!=null) {
            //console.log("Found");
            // elem.innerHTML += "My text<br>";
         }
         
         var xmlHttp = new XMLHttpRequest();
         
         xmlHttp.open('GET', '../CmdGosip/execute?cmd=get', true);
         
         xmlHttp.onreadystatechange = function () {
            // console.log("onready change " + xmlHttp.readyState); 
            if (xmlHttp.readyState == 4) {
               var reply = JSON.parse(xmlHttp.responseText);
            
               if (reply)
                  elem.innerHTML += "Result = " + reply["_Result_"] + "<br>";
               else
                  elem.innerHTML += "command fail<br>";
            }
         };
         
         xmlHttp.send(null);
      }
      
      function ButtonAction() {
         console.log("arg1 = " + $("#arg1").val() + "  arg2 = " + $("#arg2").val());

      $(function() {

         $("#button2").button().click(function() { ButtonAction(); });

         $("#button10").button().click(function() { ButtonAction(); });
