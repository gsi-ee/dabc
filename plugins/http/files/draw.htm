<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html">
   <title>Element drawing</title>

   <script src="/jsrootsys/scripts/JSRootCore.js?2d" type="text/javascript"></script>
   <script src="/httpsys/scripts/dabc.js" type="text/javascript"></script>
   
   <script type='text/javascript'>
   
      function buildGUI() {
         var dabc = new DABC.HierarchyPainter('dabc');
         DABC.hpainter = dabc;
         dabc.SetDisplay('grid 1x1',"drawing");
         var drawopt = JSROOT.GetUrlOption("opt");
         dabc.OpenOnline("", function() { dabc.display("", drawopt); });
         dabc.EnableMonitoring(JSROOT.GetUrlOption("monitoring")!=null);
         setInterval(function() { dabc.UpdateDabcElements(); }, dabc.MonitoringInterval());
         JSROOT.RegisterForResize(dabc);
      }
   
   </script>
   
</head>

<body onload="buildGUI()">

   <div id="drawing" style="position:absolute; left:1px; top:1px; bottom:1px; right:1px">
      loading scripts...
   </div>
  
</body>
</html>
