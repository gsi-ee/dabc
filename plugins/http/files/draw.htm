<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta http-equiv="X-UA-Compatible" content="IE=Edge; text/html">
   <title>Element drawing</title>

   <script src="/jsrootsys/scripts/JSRootCore.js" type="text/javascript" ></script>
   
   <script type='text/javascript'>
   
      function buildGUI() {
         var dabc = new DABC.HierarchyPainter('dabc');
         var interval = dabc.MonitoringInterval(true);
         dabc.SetDisplay('grid 1x1',"drawing");
         var drawopt = JSROOT.GetUrlOption("opt");
         dabc.OpenOnline("", function() { dabc.display("", drawopt); });
         setInterval(function() { dabc.UpdateDabcElements(); }, interval > 0 ? interval : 3000);
         JSROOT.RegisterForResize(dabc);
      }
   
   </script>

   
</head>

<body onload="JSROOT.AssertPrerequisites('2d;user:/httpsys/scripts/dabc.js;', buildGUI, 'drawing')">

   <div id="drawing" style="position:absolute; left:1px; top:1px; bottom:1px; right:1px">
      loading scripts...
   </div>
  
</body>
</html>
