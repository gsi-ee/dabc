<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <!--meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/-->
   <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge; charset=iso-8859-1; text/html">
   <title>Objects hierarchy</title>
   
   <script src="/jsrootiosys/scripts/jquery.min.js" type="text/javascript"></script>
   <script src="/jsrootiosys/scripts/jquery-ui.min.js" type="text/javascript"></script>
   <script src="/jsrootiosys/scripts/d3.v3.min.js" type="text/javascript"></script>
   <script src="/httpsys/scripts/raphael.2.1.0.min.js" type="text/javascript"></script>
   <script src="/httpsys/scripts/justgage.1.0.1.min.js" type="text/javascript"></script>
   <script src="/jsrootiosys/scripts/dtree.js" type="text/javascript" ></script>
   <script src="/jsrootiosys/scripts/JSRootInterface.js" type="text/javascript" ></script>
   <link rel="stylesheet" type="text/css" href="/jsrootiosys/style/jquery-ui.css"/>
   <link rel="stylesheet" type="text/css" href="/httpsys/files/dabc.css"/>
   <script src="/httpsys/scripts/dabc.js" type="text/javascript"></script>
   
   <script type='text/javascript'>
   
      function initGUI() {
      
         source_dir = "/jsrootiosys/";
         
         if (!DABC.mgr) DABC.mgr = new DABC.Manager(true);
         
         DABC.mgr.DisplayHiearchy("dabc_tree_holder");
         
         $("#grid_spinner").spinner({ min:1, max:5});
         
         setInterval(function() { DABC.mgr.UpdateAll(); }, 3000);
     
      }
      
      $(document).ready(initGUI);
      
   </script>

   
</head>

<body>
   
   <!--div id="overlay"><font face="Verdana" size="1px">DABC version 2.3.1</font></div-->
   
   <div id="main" class="column">
   
      <h1>Objects hierarchy</h1>

      Hierarchy in <a href="h.xml">xml</a> format<br><br>

      <input type="checkbox" name="monitoring" id="monitoring"/> Monitoring        
      <input type="checkbox" name="show_history" id="show_history"/> History
      <input id="grid_spinner" style='width:60px' value="3"/>    
      
      <div id="dabc_tree_holder"> </div>
  </div>

  <div id="DabcPainterHolder" class="column">
      <div id="dabc_draw"></div>
  </div>
  
  
</body>
</html>
