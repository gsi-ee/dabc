<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta http-equiv="content-type" content="text/html; charset=iso-8859-1"/>
   <title>DABC hierarchy browser</title>
   
   <script src="httpsys/JSRootIO/scripts/jquery.min.js" type="text/javascript"></script>
   <script src="httpsys/scripts/raphael.2.1.0.min.js" type="text/javascript"></script>
   <script src="httpsys/scripts/justgage.1.0.1.min.js" type="text/javascript"></script>
   <script src="httpsys/JSRootIO/scripts/dtree.js" type="text/javascript" ></script>
   <script src="httpsys/JSRootIO/scripts/JSRootInterface.js" type="text/javascript" ></script>
	<link rel="stylesheet" type="text/css" href="httpsys/JSRootIO/style/JSRootInterface.css"/>
   <script src="httpsys/scripts/dabc.js" type="text/javascript"></script>
   
   <script type='text/javascript'>
   
      function initGUI() {
      
         source_dir = "httpsys/JSRootIO/";
      
         if (!DABC.mgr) DABC.mgr = new DABC.Manager();
      
         DABC.mgr.DisplayHiearchy("dabc_tree_holder");
         
         setInterval(function() { DABC.mgr.UpdateAll(); }, 3000);
      }
      
      
      $(document).ready(initGUI);
      
   </script>
   
</head>

<body>
   
   <div id="overlay"><font face="Verdana" size="1px">DABC version 2.1.2</font></div>
   
   <div id="main" class="column">
   
      <h1><font face="Verdana" size="4">DABC node hierarchy</font></h1>

      Hierarchy in <a href="/h.xml">xml</a> format<br><br>
      
      <input type="checkbox" name="monitoring" id="monitoring"/> Monitoring<br/>
      
      <div id="dabc_tree_holder"> </div>
      
  </div>

  <div id="reportHolder" class="column">
     <div id="report"> </div>
  </div>
  
</body>
</html>
