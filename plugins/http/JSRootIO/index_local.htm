   <head>
      <title>Read a ROOT file in Javascript (Demonstration)</title>
      <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" type="text/css" href="style/jquery-ui.css" />
      <link rel="stylesheet" type="text/css" href="style/JSRootInterface.css" />

   <script type='text/javascript'>
      function localGuiInit() {
         var pos = document.URL.lastIndexOf("/"); 
         source_dir = document.URL.substr(0, pos+1);
         BuildSimpleGUI();
      }
   </script>
      
   </head>

   <body onload="localGuiInit()">
   <div id="simpleGUI" files="files/ct.root;files/can2.root;files/can3.root;files/lists.root;files/exclusion.root;files/fillrandom.root;files/glbox.root;files/graph.root;files/hsimple.root;files/legends.root;files/rf107.root;files/stacks.root;files/zdemo.root;files/go4.root"></div>
