<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

   <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge; charset=iso-8859-1; text/html">
   <title>JSRootIO drawing inside HTML page</title>
   
   <script src="./scripts/jquery.min.js" type="text/javascript"></script>
   <script src="./scripts/jquery-ui.min.js" type="text/javascript"></script>
   <script src="./scripts/d3.v2.min.js" type="text/javascript"></script>
   <script src="./scripts/jquery.mousewheel.js" type="text/javascript"></script>
   <script src="./scripts/dtree.js" type="text/javascript"></script>
   <script src="./scripts/rawinflate.js" type="text/javascript"></script>
   <script src="./scripts/three.min.js" type="text/javascript"></script>
   <script src="./scripts/fonts/helvetiker_regular.typeface.js" type="text/javascript"></script>
   <script src="./scripts/JSRootCore.js" type="text/javascript"></script>
   <script src="./scripts/JSRootIOEvolution.js" type="text/javascript"></script>
   <script src="./scripts/JSRootD3ExpPainter.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="./style/jquery-ui.css"/>
	<link rel="stylesheet" type="text/css" href="./style/dtree.css"/>
   
   <script type='text/javascript'>
   
      function initGUI() {

         var render_to = "#object_draw";
      
         var fillcolor = 'white';
      
         d3.select(render_to).style("background-color", fillcolor);

         var vis = d3.select(render_to)
                      .append("svg")
                      .attr("width", 800)
                      .attr("height", 600)
                      .style("background-color", fillcolor);

         // here instead of dummy histogram creation should be
         // var histo = JSROOTCore.JSONR_unref(JSON.parse(your_json_string));
         
         var histo = JSROOTCore.CreateTH1(100);
         for (var i=0;i<100;i++)
            histo['fArray'][i+1] = i;


         JSROOTPainter.drawObjectInFrame(vis, histo);         
      }
      
      $(document).ready(initGUI);
      
   </script>

   
</head>

<body>
  <h3>Text Before </h3> 
   
  <div style="width: 800px; height:600px">
      <div id="dialog"></div>
      <div id="object_draw"></div>
  </div>

  <h3>Text After</h3> 
  
</body>
</html>
